<!DOCTYPE html>
<html>
    <head>
        <title>LoAdle</title>
        <link rel="stylesheet" href="../style.css">
    </head>
    <body>
        <h1>LoAdle</h1>
        <p>Lost Ark Guesser</p>

        <div id="gameContainer">

            <h1>Guess the Lost ark NPC/Boss</h1>
            <h2>Enter any character to start</h2>
                
            <div id="inputContainer">
                <div id="inputDiv">
                    <input type="text" id="inputContent" placeholder="Enter character here..." autocomplete="off">
                    <button id="inputSubmit">Guess!</button>
                </div>
                <div id="characterSuggestions" class="suggestions"></div>

                <br>
                
            </div>
        </div>

        <div id="tableContainer">
            <table id="guessTable" align="center" style="display: none;">
                <tr>
                    <th>Character</th>
                    <th>Gender</th>
                    <th>Race/Species</th>
                    <th>Region</th>
                    <th>Occupation</th>
                    <th>Affiniy to player</th>
                    <th>Status</th>
                    <!--th>First Appearance</th-->
                </tr>
            </table>
        </div>

        <div id="responseContainer" style="display: none;">
            <div id="responseMessage"></div>
        </div>

        <br>
        <br>

        <a class="link" href="../index.html">
            <div>
                <p>Back to main menu</p>
            </div>
        </a>
        
        <script type="module" src="/LOA-dle/Classic/Scripts/classic.js"></script>
    </body>
</html>
