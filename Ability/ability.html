<!DOCTYPE html>
<html>
    <head>
        <title>LOA'dle</title>
        <link rel="stylesheet" href="../style.css">
    </head>
    <body>
        <h1>LOA'dle</h1>
        <p>Guess the class of the ability screenshot!</p>

        <div id="game_container">
            <label class="grayscale">
                <input type="checkbox" checked id="grayscale_checkbox">
                <span class="slider_round"></span>
            </label>
            <span>Toggle grayscale</span>

            <br>

            <label class="rotation">
                <input type="checkbox" checked id="rotation_checkbox">
                <span class="slider_round"></span>
            </label>
            <span>Toggle rotation</span>

            <br>

            <div id="image_container">
                <div id="guess_image"></div>
            </div>

            <br>
                
            <div id="class_input_container">
                <div id="class_input_div">
                    <input type="text" id="class_input_guess" placeholder="Enter class here..." autocomplete="off">
                    <button id="class_input_submit">Guess!</button>
                </div>
                <br class="removable">
                <div id="class_suggestions"></div>
            </div>

            <div id="table_container">
                <table id="guess_table" align="center" style="display: none; font-weight: bold; font-size: 24px;">
                </table>
            </div>

            <div id="response_container" style="display: none;">
                <div id="response_message"></div>
                <div id="skill_input_container">
                    <div id="skill_input_div">
                        <input type="text" id="skill_input_guess" placeholder="Enter skill name here..." autocomplete="off">
                        <button id="skill_input_submit" onclick="getInput()">Guess!</button>
                    </div>
                    <div id="skill_suggestions"></div>
                </div>
            </div>

        </div>

        <br>
        <br>

        <a class="link" href="../index.html">
            <div>
                <p>Back to main menu</p>
            </div>
        </a>
        
        <script type="module" src="Scripts/ability.js"></script>
    </body>
</html>
