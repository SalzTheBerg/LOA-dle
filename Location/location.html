<!DOCTYPE html>
<html>
    <head>
        <title>LOA'dle</title>
        <link rel="stylesheet" href="../style.css">
    </head>
    <body>
        <h1>LOA'dle</h1>
        <p>Lost Ark guesser</p>

        <div id="gameContainer" style="width: 1400px;">

            <h2>Guess the location of the image!</h2>
            
            <div id="imageContainer">
                <div id="locationImage"></div>
            </div>

            <br>
                
            <div id="continentInputContainer">
                <div id="continentInputDiv">
                    <input type="text" id="continentInputContent" placeholder="Enter area here..." autocomplete="off">
                    <button id="continentInputSubmit">Guess!</button>
                </div>
                <div id="continentSuggestions" class="suggestions"></div>
            </div>
        </div>

        <div id="tableContainer">
            <table id="guessTable" align="center" style="display: none; font-weight: bold; font-size: 24px;">
            </table>
        </div>

        <div id="continentResponseContainer" style="display: none;">
            <div id="continentResponseMessage"></div>
            <div id="areaInputContainer">
                <div id="areaInputDiv"></div>
            </div>

            <br>

        </div>

        <br>
        <br>
        <br>

        <div id="areaResponseContainer" style="display: none;">
            <div id="areaResponseMessage"></div>
            <div id="geoGuessContainer">
                <div id="geoGuessMap"></div>
                <div id="geoGuessResponseMessage"></div>
            </div>
        </div>

        <a class="link" href="../index.html">
            <div>
                <p>Back to main menu</p>
            </div>
        </a>
        
        <script type="module" src="Scripts/location.js"></script>
        <script type="module" src="Scripts/geoGuess.js"></script>
    </body>
</html>
